  <!-- Section View dataLayer — GTM scroll tracking por seção -->
  <script>
    (function () {
      function initSectionTracking() {
        var observed = {};
        var sections = document.querySelectorAll('[data-section]');
        if (!sections.length) return;
        var observer = new IntersectionObserver(function (entries) {
          entries.forEach(function (entry) {
            var name = entry.target.getAttribute('data-section');
            if (entry.isIntersecting && !observed[name]) {
              observed[name] = true;
              window.dataLayer = window.dataLayer || [];
              window.dataLayer.push({
                event: 'section_view',
                section_name: name,
                scroll_depth: Math.round(
                  ((window.scrollY + window.innerHeight) / document.body.scrollHeight) * 100
                ) + '%'
              });
            }
          });
        }, { threshold: 0.4 });
        sections.forEach(function (s) { observer.observe(s); });
      }

      if ('requestIdleCallback' in window) {
        requestIdleCallback(initSectionTracking, { timeout: 3000 });
      } else {
        setTimeout(initSectionTracking, 1500);
      }
    })();
  </script>
